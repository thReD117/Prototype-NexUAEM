<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexUAEM</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }body {
  background-color: #0e1d3a;
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  background-color: #12264c;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid #1a335d;
}

header h1 {
  font-size: 1.8rem;
}

header .icons {
  display: flex;
  gap: 1rem;
}

.icon-button {
  background-color: #1f3b66;
  border: 2px solid #3a5f9b;
  color: white;
  font-size: 1.5rem;
  padding: 0.5rem 0.8rem;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.icon-button:hover {
  background-color: #2a4c84;
}

.container {
  display: flex;
  flex: 1;
}

aside {
  width: 250px;
  background-color: #162c4c;
  padding: 1rem;
  border-right: 2px solid #1a335d;
}

aside h2 {
  font-size: 1.2rem;
  margin-bottom: 1rem;
}

.project-button {
  display: block;
  background-color: #1f3b66;
  color: white;
  border: 2px solid #3a5f9b;
  padding: 0.8rem;
  margin-bottom: 0.8rem;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  transition: background-color 0.3s;
}

.project-button:hover {
  background-color: #2a4c84;
}

main {
  flex: 1;
  padding: 2rem;
  background-color: #0e1d3a;
}

.news-section h2 {
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
}

.news-container {
  display: flex;
  gap: 1.5rem;
}

.news-card {
  background-color: #162c4c;
  border: 2px solid #3a5f9b;
  border-radius: 12px;
  overflow: hidden;
  width: 100%;
  max-width: 300px;
}

.news-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.news-card .content {
  padding: 1rem;
}

.news-card .content h3 {
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
}

.news-card .content p {
  font-size: 0.9rem;
  color: #cfd8e3;
}

  </style>
</head>
<body>
  <header>
    <h1>NexUAEM</h1>
    <div class="icons">
      <button class="icon-button" title="Buscar">üîç</button>
      <button class="icon-button" title="Notificaciones">üîî</button>
      <button class="icon-button" title="Perfil">üë§</button>
    </div>
  </header>
  <div class="container">
    <aside>
      <h2>Mis Proyectos</h2>
      <div class="project-button">Proyecto 1</div>
      <div class="project-button">Proyecto 2</div>
    </aside>
    <main>
      <section class="news-section">
        <h2>Noticias y Avisos</h2>
        <div class="news-container">
          <div class="news-card">
            <img src="https://source.unsplash.com/300x150/?city" alt="Noticia 1">
            <div class="content">
              <h3>T√≠tulo de Noticia 1</h3>
              <p>Resumen breve de la noticia para los estudiantes.</p>
            </div>
          </div>
          <div class="news-card">
            <img src="https://source.unsplash.com/300x150/?technology" alt="Noticia 2">
            <div class="content">
              <h3>T√≠tulo de Noticia 2</h3>
              <p>Detalles relevantes para los proyectos en curso.</p>
            </div>
          </div>
          <div class="news-card">
            <img src="https://source.unsplash.com/300x150/?education" alt="Noticia 3">
            <div class="content">
              <h3>T√≠tulo de Noticia 3</h3>
              <p>Informaci√≥n sobre convocatorias y eventos.</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script>
    // Aqu√≠ puedes agregar funcionalidades JS en el futuro
    document.querySelectorAll('.project-button').forEach(btn => {
      btn.addEventListener('click', () => {
        alert(`Has seleccionado: ${btn.textContent}`);
      });
    });
  </script>
</body>
</html>
